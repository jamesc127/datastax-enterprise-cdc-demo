apiVersion: batch/v1
kind: Job
metadata:
  name: dsbulk-load-movie-data
spec:
  template:
    spec:
      containers:
      - name: dsbulk
        image: docker.io/jamesc127/dsbulk-collisions-load:0.21
        env:
        - name: CASS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdc-test-superuser
              key: password
        - name: CASS_USERNAME
          valueFrom:
            secretKeyRef:
              name: cdc-test-superuser
              key: username
      restartPolicy: OnFailure
