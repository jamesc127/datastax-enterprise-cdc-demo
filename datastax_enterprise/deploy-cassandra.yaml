kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: cassandra
parameters:
  type: pd-standard
provisioner: kubernetes.io/gce-pd
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  clusterName: cdc-test
  serverType: dse
  serverVersion: "6.8.17"
  serverImage: "jamesc127/dse-server:6.8.17"
  managementApiAuth:
    insecure: {}
  size: 3
  racks:
    - name: rack1
    - name: rack2
    - name: rack3
  resources:
    requests:
      memory: 4Gi
      cpu: 1
  storageConfig:
    cassandraDataVolumeClaimSpec:
      storageClassName: cassandra
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
  config:
    cassandra-yaml:
      num_tokens: 8
      authenticator: com.datastax.bdp.cassandra.auth.DseAuthenticator
      authorizer: com.datastax.bdp.cassandra.auth.DseAuthorizer
      role_manager: com.datastax.bdp.cassandra.auth.DseRoleManager
      cdc_enabled: true
    dse-yaml:
      authorization_options:
        enabled: true
      authentication_options:
        enabled: true
        default_scheme: internal
    jvm-server-options:
      initial_heap_size: "2G"
      max_heap_size: "2G"
      additional-jvm-opts:
        - "-Ddse.system_distributed_replication_dc_names=dc1"
        - "-Ddse.system_distributed_replication_per_dc=3"
        - "-javaagent:/agent-dse4-luna-1.0.0-all.jar=pulsarServiceUrl=pulsar://pulsar-broker.default.svc.cluster.local:6650,cdcWorkingDir=/var/lib/cassandra/cdc,pulsarBatchDelayInMs=100"
